 $(document).ready(function() {

function firstrotate() {	
 
	var current = ($('div#random ul rl.show')?  $('div#random ul rl.show') : $('div#random ul rl:first'));
 
	 var next = ((current.next().length) ? ((current.next().hasClass('show')) ? $('div#random ul rl:first') :current.next()) : $('div#random ul rl:first'));	
 
	
	 var sibs = current.siblings();
	var rndNum = Math.floor(Math.random() * sibs.length );
	 var next = $( sibs[ rndNum ] );
	 next.css({opacity: 1.0})
	 .addClass('show')
	.animate({opacity: 1.0});
        
	current.animate({opacity: 0.0})
 	.removeClass('show');
$(function() {
    $('div#random ul rl.show img:first').each(function() {
        $(this).attr('src', $(this).data('src'));    
    })
		
});
};
