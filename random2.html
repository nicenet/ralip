 <script type="text/javascript">
 
function theRandom() {
	
	$('div#random ul li').css({opacity: 0.0});
	$('div#random ul li:first').css({opacity: 1.0});
}
 
function rotate() {	
	var current = ($('div#random ul li.show')?  $('div#random ul li.show') : $('div#random ul li:first'));
	var next = ((current.next().length) ? ((current.next().hasClass('show')) ? $('div#random ul li:first') :current.next()) : $('div#random ul li:first'));	
 

  var sibs = current.siblings();
	var rndNum = Math.floor(Math.random() * sibs.length );
	var next = $( sibs[ rndNum ] );
 

	current.animate({opacity: 0.0}, 1000)
	.removeClass('show');
};
 
$(document).ready(function() {		
	theRandom();
});
